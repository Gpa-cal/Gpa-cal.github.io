     <script>
         
       
  AOS.init();
         
        var no=5;

          document.getElementById('box').style.visibility="hidden";
        btn1.onclick=function(){

          var arr1=[e1,e2,e3,e4,e5,e6,e7];
          var arr2=[s1,s2,s3,s4,s5,s6,s7];
          var arr3=new Array(7);
          for(var i=0;i<7;i++)
          {
            arr3[i]=arr1[i]*arr2[i];
          }
          var sum=0;
          var sum1=0;
          for(var i=0;i<7;i++)
          {
             sum=sum+arr3[i];
          }
          for(var i=0;i<7;i++)
            sum1=sum1+arr2[i];
            gpa=sum/sum1;
            gpa=gpa.toFixed(2);
            console.log((gpa));
          if(gpa!=NaN)
          document.getElementById('ans').innerHTML=gpa;
          if(gpa=="NaN")
          document.getElementById('ans').innerHTML="Kindly fill up the fields : (";
